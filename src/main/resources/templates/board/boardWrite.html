<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">-->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>-->
<!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js     "></script>-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-3.6.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

    <script>
        $(document).ready(function (){
            $('#btn-back').on('click', function (){
                history.back();
            });
        });
    </script>

</head>
<body>
<header class="container mt-2">
    <div class="bg-light rounded-3 p-4">
        <h1 class="display-3">게시물 등록 페이지</h1>
    </div>
</header>

<main class="container">
    <form action="/board/insertBoard" method="post">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                    <label for="title">제목</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력하세요">
                    <label for="user-id">아이디</label>
                </div>
                <div class="my-3">
                    <textarea rows="5" class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="row">
                    <div class="col-sm d-grid gap-3">
                        <button type="submit" class="btn btn-outline-primary">확인</button>
                    </div>
                    <div class="col-sm d-grid gap-3">
                        <button type="reset" class="btn btn-outline-secondary" id="btn-back">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<footer class="container-fluid mt-5 border-top p-5">
    <p class="lead text-muted text-center">made by java505</p>
</footer>

</body>
</html>
